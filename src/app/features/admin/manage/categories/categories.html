<div class="h-full flex flex-col p-6 b-8">
  <!-- Header with back button -->
  <div class="flex items-center gap-4 mb-6">
    <a
      [routerLink]="['/admin/manage']"
      class="flex items-center gap-2 px-4 py-2 rounded-lg bg-surface-100 dark:bg-surface-800 text-surface-700 dark:text-surface-300 hover:bg-surface-200 dark:hover:bg-surface-700 transition-colors duration-200"
    >
      <i class="pi pi-arrow-left"></i>
      <span>Volver al gestor</span>
    </a>
    <h1 class="text-3xl font-bold text-surface-900 dark:text-surface-0">{{ title }}</h1>
  </div>

  <p class="text-surface-600 dark:text-surface-400 mb-8">{{ description }}</p>

  <div
    class="bg-surface-0 dark:bg-surface-800 rounded-lg shadow-sm border border-surface-200 dark:border-surface-700 p-6"
  >
    <p class="text-surface-700 dark:text-surface-300 mb-4">Crear nueva categoría</p>

    <form [formGroup]="form" class="max-w-xl">
      <p-iftalabel class="mb-4">
        <input
          pInputText
          id="name"
          class="flex-auto w-full"
          autocomplete="off"
          formControlName="name"
          [invalid]="
            form.get('name')?.invalid && form.get('name')?.touched && form.get('name')?.dirty
          "
          placeholder="Nombre de la categoría"
        />
        <label for="name" class="font-semibold w-50">Nombre</label>
        <form-validation field="name" />
      </p-iftalabel>

      <div class="flex items-center gap-3">
        <p-button icon="pi pi-save" label="Guardar" (click)="saveCategory()" />
        @if (saved) {
        <small class="text-green-600">Categoría guardada</small>
        } @if (errorMsg) {
        <small class="text-red-600">{{ errorMsg }}</small>
        }
      </div>
    </form>
  </div>

  <div
    class="bg-surface-0 dark:bg-surface-800 rounded-lg shadow-sm border border-surface-200 dark:border-surface-700 p-6 mt-6"
  >
    <p class="text-surface-700 dark:text-surface-300 mb-4">Categorías existentes</p>
    @if (categories.length === 0) {
    <p class="text-surface-500 dark:text-surface-400">Aún no hay categorías creadas.</p>
    } @else {
    <div class="flex flex-wrap gap-3 pl-6 text-surface-700 dark:text-surface-300">
      @for (c of categories; track c.id) {
        <p-chip class="shadow-xs border border-gray-200 dark:border-surface-700">
            <div class="flex justify-center items-center gap-2">
              <i class="pi pi-tag"></i>
              <span class="mx-1">{{ c.name }}</span>
              <i class="pi pi-times-circle cursor-pointer" (click)="confirmCategoryDelete(c.id)"></i>
            </div>
        </p-chip>
      <!-- <p-chip
        [label]="c.name"
        [removable]="true"
        (onRemove)="deleteCategory(c.id)"
        icon="pi pi-tag"
        class="shadow shadow-sm border border-gray-300 dark:border-surface-700"
      /> -->
      }
    </div>
    }
  </div>
  
  <div class="p-4"></div>
</div>

<p-confirmdialog styleClass="w-4/12" />
