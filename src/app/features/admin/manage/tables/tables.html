<div class="h-full flex flex-col p-6">
  <!-- Header with back button -->
  <div class="flex items-center gap-4 mb-6">
    <a
      [routerLink]="['/admin/manage']"
      class="flex items-center gap-2 px-4 py-2 rounded-lg bg-surface-100 dark:bg-surface-800 text-surface-700 dark:text-surface-300 hover:bg-surface-200 dark:hover:bg-surface-700 transition-colors duration-200"
    >
      <i class="pi pi-arrow-left"></i>
      <span>Volver al gestor</span>
    </a>
    <h1 class="text-3xl font-bold text-surface-900 dark:text-surface-0">{{ title }}</h1>
  </div>

  <p class="text-surface-600 dark:text-surface-400 mb-8">{{ description }}</p>

  <!-- Mostrar cantidad actual de mesas -->
  <div class="bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-lg p-4 mb-6">
    <div class="flex items-center gap-3">
      <i class="pi pi-info-circle text-blue-600 dark:text-blue-400 text-xl"></i>
      <div>
        <p class="text-surface-900 dark:text-surface-0 font-semibold">
          Cantidad actual de mesas: <span class="text-blue-600 dark:text-blue-400">{{ currentTableAmount }}</span>
        </p>
      </div>
    </div>
  </div>

  <div class="bg-surface-0 dark:bg-surface-800 rounded-lg shadow-sm border border-surface-200 dark:border-surface-700 p-6">
    <form [formGroup]="tableForm" (ngSubmit)="saveTableCount()">
      <div class="flex flex-col gap-6 max-w-md">
        <p-iftalabel>
          <input
            pInputText
            id="total"
            type="number"
            class="w-full"
            autocomplete="off"
            formControlName="total"
            placeholder="Ingrese el número total de mesas"
            min="1"
          />
          <label for="total" class="font-semibold">Número total de mesas</label>
          <form-validation field="total"></form-validation>
        </p-iftalabel>

        <div class="flex gap-2">
          <p-button
            type="submit"
            icon="pi pi-save"
            label="Guardar"
            [disabled]="tableForm.invalid"
          />
        </div>
      </div>
    </form>
  </div>
</div>
